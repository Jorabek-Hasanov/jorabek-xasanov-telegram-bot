# ============================================================================
# Alembic Database Migration Configuration
# ============================================================================
# This file configures the migration system for PostgreSQL database
# ============================================================================

[alembic]
# Path to migration scripts
script_location = alembic

# Template for new migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Timezone for timestamps
timezone = UTC

# Logging configuration
log_level = INFO

# SQLAlchemy URL (overridden by environment variable)
sqlalchemy.url = postgresql://bot_user:secure_password@localhost:5432/bot_db

# Disable version path caching for performance
version_path_cache_enabled = false

# ============================================================================
# PostgreSQL-Specific Settings
# ============================================================================
[postgresql]
# Use psycopg2 for sync operations
# driver = psycopg2

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console
qualname =

[logger_sqlalchemy]
level = WARNING
handlers = console
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
